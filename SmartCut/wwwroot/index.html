<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SmartCut</title>
    <base href="/" />
    <link rel="stylesheet" href="_content/SmartCut.Shared/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="_content/SmartCut.Shared/app.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="SmartCut.styles.css" />
    <link rel="icon" href="data:,">
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <script>
        window.openFileInNewTab = (fileName, base64Data) => {
            const byteCharacters = atob(base64Data);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });

            const url = URL.createObjectURL(blob);
            const newTab = window.open(url, '_blank');
            if (newTab) newTab.focus();

            // Optional: force download
            const anchor = document.createElement("a");
            anchor.href = url;
            anchor.download = fileName;
            anchor.click();
        }
    </script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script>
        window.triggerClick = (element) => {
            element.click();
        };
    </script>
</body>

</html>
